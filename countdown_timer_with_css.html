<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* Default to white */
            transition: background-color 0.5s ease; /* Smooth transition */
        }
        #countdown {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 15, 0, 0); // Today at 3 PM

            let diff = today - now;

            // If the countdown is for tomorrow, add one day to the target time
            if (diff < 0) {
                today.setDate(today.getDate() + 1);
                diff = today - now;
            }

            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `Time until 3 PM: ${hours}h ${minutes}m ${seconds}s`;

            // Update background color based on time
            if (hours < 1 && minutes < 40) {
                document.body.style.backgroundColor = 'red'; // Less than 20 minutes
            } else if (hours < 1) {
                document.body.style.backgroundColor = 'orange'; // Less than 1 hour
            } else if (hours < 2) {
                document.body.style.backgroundColor = 'white'; // Default color
            }

            // Update the countdown every second
            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
